<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- тег form для форми   post для розміщення чогось-->
        <form id="contact" method="post">
            <h1>Contact form</h1>
            <h2>Contact us for information</h2>
            <!-- fieldset для групування і утворююється рамка на сторінці!!! -->
            <fieldset>
                <input type="text" placeholder="Your name" id=" input-name ">
            </fieldset>

            <fieldset>
                <input type="email" placeholder="Your Email Address" id=" input-email ">
            </fieldset>

            <fieldset>
                <input type="tel" placeholder="Your Phone Number" id=" input-number ">
            </fieldset>

            <fieldset>
                <input type="url" placeholder="Your Web Site" id="input-website">
            </fieldset>

            <fieldset>
                <textarea placeholder="Type your massege her..." id="input-textarea"></textarea>
            </fieldset>

            <fieldset>
                <button name="submit" type="submit" id="input-button">Submit</button>
            </fieldset>

            <p class="copyright">Designed by
                <a href="https://www.youtube.com/" title="Youtube">Youtube</a>
            </p>

        </form>
    </div>
</body>

</html>
